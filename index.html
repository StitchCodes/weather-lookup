<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- MATERIALIZE CSS CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- PERSONAL CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- TITLE -->
        <title>Weather LookUp</title>
    </head>

    <body>
        <!-- NAVBAR -->
        <nav class="blue darken-4">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">WEATHER LOOKUP</a>
            </div>
        </nav>
        <div class="container row col s2 lef-align">
            <!-- SIDE BAR -->
            <div class="col s6 m5">
                <!-- CARD RIGHT -->
                <div class="card-panel teal">
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <form class="input-field col s6">
                                    <label for="search">Weather from:</label>
                                    <input id="city-input" placeholder="Get weather from:" type="text" name="search" class="validate">
                                </form>
                            </div>
                            <button class="row btn waves-effect waves-light" type="submit" name="action" form="city-input" value="Submit" id="submitBtn">
                                <i class="small material-icons right">Search</i>
                            </button>
                        </form>
                    </div>
                    <!-- BREAK -->
                    <div id="recent-search" class="collection center-align">
                        <p class="collection-item">Text</p>
                        <p class="collection-item">Text2</p>
                    </div>
                </div>
            </div>
            
            <!-- CARD LEFT -->
            <div class="row">
                <div class="col s12 m6">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text" id="info-display">
                            <span class="card-title" id="city"></span>
                            <p id="current-info">I am a very simple card. I am good at containing small bits of information.
                            I am convenient because I require little markup to use effectively.</p>
                        </div>
                        <div class="card-action">
                            <a href="#">This is a link</a>
                            <a href="#">This is a link</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- MATERIALIZE JS CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!-- JQUERY JS CDN -->
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
        <!-- PERSONAL SCRIPT -->
        <script src="assets/js/script.js"></script>
    </body>
</html>
